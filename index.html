            <script type="text/javascript">
               //var lat = $.url().param('lat') || 42.288788;
               //var lng = $.url().param('lng') || -71.551678;
               var lat = 42.288788;
               var lng = -71.551678;
               var prayerApi = "http://api.aladhan.com/timings?latitude="+ lat + "&longitude=" + lng + "&method=2&timezonestring=America/New_York";
               $.ajax(prayerApi).done(function(data) {                                        
                   if (data.code === 200) {
                       var fajr = data.data.timings.Fajr;
                       var duhr = data.data.timings.Dhuhr;
                       var asr = data.data.timings.Asr;
                       var maghrib = data.data.timings.Maghrib;
                       var isha = data.data.timings.Isha;
                       var date = data.data.date.readable;
                       $("#fajr").html(fajr);
                       $("#duhr").html(duhr);
                       $("#asr").html(asr);
                       $("#maghrib").html(maghrib);
                       $("#isha").html(isha);
                       $("#date").html(date);
                   }
               }).fail(function() {
                   $("#prayer-times").html("SOMETHING WENT WRONG!!");
               });
            </script>
